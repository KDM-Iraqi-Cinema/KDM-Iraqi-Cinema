<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>إدارة KDM - تسجيل الدخول</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    #container {
      background: #222;
      padding: 20px;
      margin-top: 30px;
      border-radius: 8px;
      width: 360px;
      box-shadow: 0 0 10px #000;
    }
    h2 {
      margin-top: 0;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }
    input {
      background: #333;
      color: #eee;
    }
    button {
      background: #0b84ff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #005ecb;
    }
    .link {
      color: #0b84ff;
      text-align: center;
      cursor: pointer;
      margin-top: 10px;
      user-select: none;
    }
    .error {
      color: #ff4444;
      text-align: center;
      margin-top: 10px;
    }
    .success {
      color: #44ff44;
      text-align: center;
      margin-top: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #333;
    }
    .btn-edit, .btn-delete {
      background: #0b84ff;
      color: white;
      border: none;
      padding: 5px 10px;
      margin: 2px;
      cursor: pointer;
      border-radius: 4px;
    }
    .btn-delete {
      background: #d11a2a;
    }
    #logoutBtn {
      margin-top: 10px;
      background: #d11a2a;
    }
    #kdmForm input {
      margin-bottom: 10px;
    }
    #kdmForm label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>


<script>
  const loginDiv = document.getElementById("loginDiv");
  const signupDiv = document.getElementById("signupDiv");
  const kdmDiv = document.getElementById("kdmDiv");

  const showSignup = document.getElementById("showSignup");
  const showLogin = document.getElementById("showLogin");

  const loginBtn = document.getElementById("loginBtn");
  const signupBtn = document.getElementById("signupBtn");
  const logoutBtn = document.getElementById("logoutBtn");

  const loginMsg = document.getElementById("loginMsg");
  const signupMsg = document.getElementById("signupMsg");

  showSignup.addEventListener("click", () => {
    loginDiv.style.display = "none";
    signupDiv.style.display = "block";
    loginMsg.textContent = "";
    signupMsg.textContent = "";
  });

  showLogin.addEventListener("click", () => {
    signupDiv.style.display = "none";
    loginDiv.style.display = "block";
    loginMsg.textContent = "";
    signupMsg.textContent = "";
  });

  signupBtn.addEventListener("click", async () => {
    signupMsg.textContent = "";
    const username = document.getElementById("signupUsername").value.trim();
    const password = document.getElementById("signupPassword").value.trim();

    if (!username || !password) {
      signupMsg.textContent = "يرجى إدخال اسم مستخدم وكلمة مرور";
      return;
    }

    try {
      const res = await fetch("/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password }),
      });
      const data = await res.json();
      if (res.ok) {
        signupMsg.style.color = "lightgreen";
        signupMsg.textContent = data.message;
        // العودة لتسجيل الدخول بعد إنشاء الحساب
        setTimeout(() => {
          signupDiv.style.display = "none";
          loginDiv.style.display = "block";
          signupMsg.style.color = "red";
          signupMsg.textContent = "";
        }, 2000);
      } else {
        signupMsg.style.color = "red";
        signupMsg.textContent = data.message || "خطأ في إنشاء الحساب";
      }
    } catch (e) {
      signupMsg.style.color = "red";
      signupMsg.textContent = "خطأ في الاتصال بالخادم";
    }
  });

  loginBtn.addEventListener("click", async () => {
    loginMsg.textContent = "";
    const username = document.getElementById("loginUsername").value.trim();
    const password = document.getElementById("loginPassword").value.trim();

    if (!username || !password) {
      loginMsg.textContent = "يرجى إدخال اسم مستخدم وكلمة مرور";
      return;
    }

    try {
      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password }),
      });
      const data = await res.json();
      if (res.ok) {
        // نجاح تسجيل الدخول - إظهار إدارة KDM
        loginDiv.style.display = "none";
        signupDiv.style.display = "none";
        kdmDiv.style.display = "block";
        loadKDMList();
      } else {
        loginMsg.textContent = data.message || "فشل تسجيل الدخول";
      }
    } catch (e) {
      loginMsg.textContent = "خطأ في الاتصال بالخادم";
    }
  });

  // إضافة باقي وظائف إدارة KDM (تحميل، إضافة، تعديل، حذف) هنا...
  async function loadKDMList() {
    try {
      const res = await fetch("/get-kdms");
      if (!res.ok) throw new Error("فشل تحميل البيانات");
      const kdms = await res.json();

      const tbody = document.querySelector("#kdmTable tbody");
      tbody.innerHTML = "";

      kdms.forEach(kdm => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${kdm.movieName}</td>
          <td>${kdm.startDate}</td>
          <td>${kdm.endDate}</td>
          <td>
            <button class="btn-edit" data-id="${kdm.id}">تعديل</button>
            <button class="btn-delete" data-id="${kdm.id}">حذف</button>
          </td>
        `;
        tbody.appendChild(tr);
      });

      // ربط أزرار التعديل والحذف
      document.querySelectorAll(".btn-edit").forEach(btn => {
        btn.addEventListener("click", () => {
          const id = btn.dataset.id;
          const kdm = kdms.find(k => k.id == id);
          if (!kdm) return;
          document.getElementById("kdmId").value = kdm.id;
          document.getElementById("movieName").value = kdm.movieName;
          document.getElementById("startDate").value = kdm.startDate;
          document.getElementById("endDate").value = kdm.endDate;
          document.getElementById("saveBtn").textContent = "تعديل KDM";
        });
      });

      document.querySelectorAll(".btn-delete").forEach(btn => {
        btn.addEventListener("click", async () => {
          const id = btn.dataset.id;
          if (!confirm("هل تريد حذف هذا الـ KDM؟")) return;
          const res = await fetch(`/delete-kdm/${id}`, { method: "DELETE" });
          if (res.ok) loadKDMList();
          else alert("فشل الحذف");
        });
      });
    } catch {
      alert("فشل تحميل بيانات KDM");
    }
  }

  // نموذج إضافة/تعديل KDM
  document.getElementById("kdmForm").addEventListener("submit", async e => {
    e.preventDefault();

    const id = document.getElementById("kdmId").value;
    const movieName = document.getElementById("movieName").value.trim();
    const startDate = document.getElementById("startDate").value;
    const endDate = document.getElementById("endDate").value;

    if (!movieName || !startDate || !endDate) {
      alert("يرجى تعبئة جميع الحقول");
      return;
    }

    try {
      if (id) {
        // تعديل
        const res = await fetch(`/edit-kdm/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ movieName, startDate, endDate }),
        });
        if (res.ok) {
          alert("تم التعديل");
          document.getElementById("kdmForm").reset();
          document.getElementById("saveBtn").textContent = "إضافة KDM";
          document.getElementById("kdmId").value = "";
          loadKDMList();
        } else alert("فشل التعديل");
      } else {
        // إضافة
        const res = await fetch("/add-kdm", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ movieName, startDate, endDate }),
        });
        if (res.ok) {
          alert("تمت الإضافة");
          document.getElementById("kdmForm").reset();
          loadKDMList();
        } else alert("فشل الإضافة");
      }
    } catch {
      alert("خطأ في الاتصال بالخادم");
    }
  });
</script>

  
  <div id="container">

    <!-- تسجيل الدخول -->
    <div id="loginDiv">
      <h2>تسجيل الدخول</h2>
      <input id="loginUsername" type="text" placeholder="اسم المستخدم" />
      <input id="loginPassword" type="password" placeholder="كلمة المرور" />
      <button id="loginBtn">دخول</button>
      <div class="link" id="showSignup">إنشاء حساب جديد</div>
      <div id="loginMsg" class="error"></div>
    </div>

    <!-- إنشاء حساب -->
    <div id="signupDiv" style="display:none;">
      <h2>إنشاء حساب جديد</h2>
      <input id="signupUsername" type="text" placeholder="اسم المستخدم" />
      <input id="signupPassword" type="password" placeholder="كلمة المرور" />
      <button id="signupBtn">إنشاء</button>
      <div class="link" id="showLogin">العودة لتسجيل الدخول</div>
      <div id="signupMsg" class="error"></div>
    </div>

    <!-- إدارة KDM -->
    <div id="kdmDiv" style="display:none;">
      <h2>إدارة KDM</h2>

      <form id="kdmForm">
        <input type="hidden" id="kdmId" />
        <label>اسم الفيلم:</label>
        <input type="text" id="movieName" required />
        <label>تاريخ البداية:</label>
        <input type="date" id="startDate" required />
        <label>تاريخ النهاية:</label>
        <input type="date" id="endDate" required />
        <button type="submit" id="saveBtn">إضافة KDM</button>
      </form>

      <table>
        <thead>
