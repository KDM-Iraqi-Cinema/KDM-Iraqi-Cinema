<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>إدارة KDM - السينما الرقمية</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0 20px 40px;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
    }
    .hidden {
      display: none;
    }
    input, button, select {
      font-size: 1rem;
      padding: 6px 10px;
      margin: 5px 0;
      border-radius: 4px;
      border: none;
    }
    input, select {
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #bb86fc;
      color: #121212;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #9a64d8;
    }
    .form-container {
      max-width: 400px;
      margin: 10px auto 30px;
      padding: 20px;
      background-color: #1f1f1f;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 12px;
      margin-bottom: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background-color: #222;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #333;
    }
    button.btn-edit {
      background-color: #03dac5;
      color: #000;
      margin-right: 6px;
    }
    button.btn-delete {
      background-color: #cf6679;
      color: #000;
    }
    #loginMsg, #signupMsg {
      color: #cf6679;
      margin-top: 10px;
      min-height: 20px;
      text-align: center;
    }
    .switch-link {
      text-align: center;
      margin-top: 10px;
      cursor: pointer;
      color: #bb86fc;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>إدارة KDM - السينما الرقمية</h1>

  <!-- تسجيل الدخول -->
  <div id="loginDiv" class="form-container">
    <h2>تسجيل الدخول</h2>
    <label for="loginUsername">اسم المستخدم:</label>
    <input type="text" id="loginUsername" autocomplete="username" />
    <label for="loginPassword">كلمة المرور:</label>
    <input type="password" id="loginPassword" autocomplete="current-password" />
    <button id="loginBtn">تسجيل الدخول</button>
    <div id="loginMsg"></div>
    <div class="switch-link" id="showSignup">ليس لديك حساب؟ إنشاء حساب جديد</div>
  </div>

  <!-- إنشاء حساب -->
  <div id="signupDiv" class="form-container hidden">
    <h2>إنشاء حساب جديد</h2>
    <label for="signupUsername">اسم المستخدم:</label>
    <input type="text" id="signupUsername" autocomplete="username" />
    <label for="signupPassword">كلمة المرور:</label>
    <input type="password" id="signupPassword" autocomplete="new-password" />
    <button id="signupBtn">إنشاء حساب</button>
    <div id="signupMsg"></div>
    <div class="switch-link" id="showLogin">لديك حساب؟ تسجيل الدخول</div>
  </div>

  <!-- إدارة KDM -->
  <div id="kdmDiv" class="hidden">
    <button id="logoutBtn" style="float: left; margin-bottom: 10px;">تسجيل الخروج</button>
    <h2>إدارة KDM</h2>

    <form id="kdmForm" style="max-width: 500px; margin: auto;">
      <input type="hidden" id="kdmId" />
      <label for="movieName">اسم الفيلم:</label>
      <input type="text" id="movieName" required />
      <label for="startDate">تاريخ بداية KDM:</label>
      <input type="date" id="startDate" required />
      <label for="endDate">تاريخ نهاية KDM:</label>
      <input type="date" id="endDate" required />
      <button type="submit" id="saveBtn">إضافة KDM</button>
    </form>

    <table id="kdmTable">
      <thead>
        <tr>
          <th>اسم الفيلم</th>
          <th>بداية KDM</th>
          <th>نهاية KDM</th>
          <th>إجراءات</th>
        </tr>
      </thead>
      <tbody>
        <!-- البيانات ستظهر هنا -->
      </tbody>
    </table>
  </div>

<script>
  const loginDiv = document.getElementById("loginDiv");
  const signupDiv = document.getElementById("signupDiv");
  const kdmDiv = document.getElementById("kdmDiv");

  const showSignup = document.getElementById("showSignup");
  const showLogin = document.getElementById("showLogin");

  const loginBtn = document.getElementById("loginBtn");
  const signupBtn = document.getElementById("signupBtn");
  const logoutBtn = document.getElementById("logoutBtn");

  const loginMsg = document.getElementById("loginMsg");
  const signupMsg = document.getElementById("signupMsg");

  showSignup.addEventListener("click", () => {
    loginDiv.style.display = "none";
    signupDiv.style.display = "block";
    loginMsg.textContent = "";
    signupMsg.textContent = "";
  });

  showLogin.addEventListener("click", () => {
    signupDiv.style.display = "none";
    loginDiv.style.display = "block";
    loginMsg.textContent = "";
    signupMsg.textContent = "";
  });

  signupBtn.addEventListener("click", async () => {
    signupMsg.textContent = "";
    const username = document.getElementById("signupUsername").value.trim();
    const password = document.getElementById("signupPassword").value.trim();

    if (!username || !password) {
      signupMsg.textContent = "يرجى إدخال اسم مستخدم وكلمة مرور";
      return;
    }

    try {
      const res = await fetch("/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password }),
      });
      const data = await res.json();
      if (res.ok) {
        signupMsg.style.color = "lightgreen";
        signupMsg.textContent = data.message;
        setTimeout(() => {
          signupDiv.style.display = "none";
          loginDiv.style.display = "block";
          signupMsg.style.color = "#cf6679";
          signupMsg.textContent = "";
        }, 2000);
      } else {
        signupMsg.style.color = "#cf6679";
        signupMsg.textContent = data.message || "خطأ في إنشاء الحساب";
      }
    } catch (e) {
      signupMsg.style.color = "#cf6679";
      signupMsg.textContent = "خطأ في الاتصال بالخادم";
    }
  });

  loginBtn.addEventListener("click", async () => {
    loginMsg.textContent = "";
    const username = document.getElementById("loginUsername").value.trim();
    const password = document.getElementById("loginPassword").value.trim();

    if (!username || !password) {
      loginMsg.textContent = "يرجى إدخال اسم مستخدم وكلمة مرور";
      return;
    }

    try {
      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password }),
      });
      const data = await res.json();
      if (res.ok) {
        loginDiv.style.display = "none";
        signupDiv.style.display = "none";
        kdmDiv.style.display = "block";
        loadKDMList();
      } else {
        loginMsg.textContent = data.message || "فشل تسجيل الدخول";
      }
    } catch (e) {
      loginMsg.textContent = "خطأ في الاتصال بالخادم";
    }
  });

  logoutBtn.addEventListener("click", () => {
    kdmDiv.style.display = "none";
    loginDiv.style.display = "block";
    document.getElementById("loginUsername").value = "";
    document.getElementById("loginPassword").value = "";
  });

  async function loadKDMList() {
    try {
      const res = await fetch("/get-kdms");
      if (!res.ok) throw new Error("فشل تحميل البيانات");
      const kdms = await res.json();

      const tbody = document.querySelector("#kdmTable tbody");
      tbody.innerHTML = "";

      kdms.forEach(kdm => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${kdm.movieName}</td>
          <td>${kdm.startDate}</td>
          <td>${kdm.endDate}</td>
          <td>
            <button class="btn-edit" data-id="${kdm.id}">تعديل</button>
            <button class="btn-delete" data-id="${kdm.id}">حذف</button>
          </td>
        `;
        tbody.appendChild(tr);
      });

      document.querySelectorAll(".btn-edit").forEach(btn => {
        btn.addEventListener("click", () => {
          const id = btn.dataset.id;
          const kdm = kdms.find(k => k.id == id);
          if (!kdm) return;
          document.getElementById("kdmId").value = kdm.id;
          document.getElementById("movieName").value = kdm.movieName;
          document.getElementById("startDate").value = kdm.startDate;
          document.getElementById("endDate").value = kdm.endDate;
          document.getElementById("saveBtn").textContent = "تعديل KDM";
        });
      });

      document.querySelectorAll(".btn-delete").forEach(btn => {
        btn.addEventListener("click", async () => {
          const id = btn.dataset.id;
          if (!confirm("هل تريد حذف هذا الـ KDM؟")) return;
          const res = await fetch(`/delete-kdm/${id}`, { method: "DELETE" });
          if (res.ok) loadKDMList();
          else alert("فشل الحذف");
        });
      });
    } catch {
      alert("فشل تحميل بيانات KDM");
    }
  }

  document.getElementById("kdmForm").addEventListener("submit", async e => {
    e.preventDefault();

    const id = document.getElementById("kdmId").value;
    const movieName = document.getElementById("movieName").value.trim();
    const startDate = document.getElementById("startDate").value;
    const endDate = document.getElementById("endDate").value;

    if (!movieName || !startDate || !endDate) {
      alert("يرجى تعبئة جميع الحقول");
      return;
    }

    try {
      if (id) {
        const res = await fetch(`/edit-kdm/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ movieName, startDate, endDate }),
        });
        if (res.ok) {
          alert("تم التعديل");
          document.getElementById("kdmForm").reset();
          document.getElementById("saveBtn").textContent = "إضافة KDM";
          document.getElementById("kdmId").value = "";
          loadKDMList();
        } else alert("فشل التعديل");
      } else {
        const res = await fetch("/add-kdm", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ movieName, startDate, endDate }),
        });
        if (res.ok) {
          alert("تمت الإضافة");
          document.getElementById("kdmForm").reset();
          loadKDMList();
        } else alert("فشل الإضافة");
      }
    } catch {
      alert("خطأ في الاتصال بالخادم");
    }
  });
</script>
</body>
</html>
