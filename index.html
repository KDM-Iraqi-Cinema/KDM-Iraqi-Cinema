<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>إدارة مفاتيح KDM</title>
  <style>
    body {
      font-family: Arial;
      background-color: #111;
      color: white;
      padding: 20px;
    }
    h1 { color: #00ffcc; }
    input, button {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 4px;
    }
    input {
      width: 200px;
    }
    button {
      background-color: #00ffcc;
      color: #000;
      cursor: pointer;
    }
    .kdm-box {
      margin-top: 20px;
      padding: 10px;
      background-color: #222;
      border-radius: 5px;
      border: 1px solid #00ffcc;
    }
    .expired-soon {
      background-color: #800000 !important;
    }
  </style>
</head>
<body>
  <h1>نظام إدارة مفاتيح KDM</h1>
  <form id="kdmForm">
    <input type="text" id="movieName" placeholder="اسم الفيلم" required />
    <input type="datetime-local" id="startTime" required />
    <input type="datetime-local" id="endTime" required />
    <button type="submit">إضافة KDM</button>
  </form>

  <div id="kdmList"></div>

  <script>
    const apiUrl = "https://kdm-iraqi-cinema.onrender.com/kdms";

    async function fetchKDMs() {
      const res = await fetch(apiUrl);
      const data = await res.json();
      displayKDMs(data);
    }

    function displayKDMs(kdms) {
      const list = document.getElementById("kdmList");
      list.innerHTML = "";
      kdms.forEach(kdm => {
        const box = document.createElement("div");
        box.className = "kdm-box";

        const daysLeft = Math.ceil((new Date(kdm.endTime) - new Date()) / (1000 * 60 * 60 * 24));
        if (daysLeft <= 5) box.classList.add("expired-soon");

        box.innerHTML = `
          <strong>🎬 ${kdm.movieName}</strong><br/>
          من: ${new Date(kdm.startTime).toLocaleString()}<br/>
          إلى: ${new Date(kdm.endTime).toLocaleString()}<br/>
          <button onclick="deleteKDM('${kdm._id}')">🗑 حذف</button>
          <button onclick="editKDM('${kdm._id}', '${kdm.movieName}', '${kdm.startTime}', '${kdm.endTime}')">✏ تعديل</button>
        `;
        list.appendChild(box);
      });
    }

    document.getElementById("kdmForm").addEventListener("submit", async e => {
      e.preventDefault();
      const movieName = document.getElementById("movieName").value;
      const startTime = document.getElementById("startTime").value;
      const endTime = document.getElementById("endTime").value;
      await fetch(apiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ movieName, startTime, endTime })
      });
      e.target.reset();
      fetchKDMs();
    });

    async function deleteKDM(id) {
      await fetch(`${apiUrl}/${id}`, { method: "DELETE" });
      fetchKDMs();
    }

    function editKDM(id, movieName, startTime, endTime) {
      const newMovie = prompt("اسم الفيلم:", movieName);
      const newStart = prompt("وقت البدء:", startTime);
      const newEnd = prompt("وقت الانتهاء:", endTime);
      if (newMovie && newStart && newEnd) {
        fetch(`${apiUrl}/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ movieName: newMovie, startTime: newStart, endTime: newEnd })
        }).then(fetchKDMs);
      }
    }

    fetchKDMs();
  </script>
</body>
</html>
