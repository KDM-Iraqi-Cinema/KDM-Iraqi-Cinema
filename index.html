<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>نظام إدارة ملفات KDM</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Tahoma, sans-serif;
      direction: rtl;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background-color: #2c2c2c;
      border: none;
      color: white;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #3a7afe;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    table {
      width: 100%;
      margin-top: 40px;
      border-collapse: collapse;
      background-color: #1a1a1a;
    }
    th, td {
      padding: 10px;
      border: 1px solid #333;
      text-align: center;
    }
    th {
      background-color: #2e2e2e;
    }
    .btn-edit {
      background-color: #ffc107;
      margin-right: 5px;
    }
    .btn-delete {
      background-color: #dc3545;
    }
  </style>
</head>
<body>

  <h1>لوحة إدارة ملفات KDM</h1>

  <form id="kdmForm">
    <input type="hidden" id="kdmIndex" value="-1" />
    <label for="movieName">اسم الفيلم:</label>
    <input type="text" id="movieName" required />

    <label for="startDate">تاريخ بداية KDM:</label>
    <input type="date" id="startDate" required />

    <label for="endDate">تاريخ نهاية KDM:</label>
    <input type="date" id="endDate" required />

    <button type="submit">إضافة KDM</button>
  </form>

  <h2>الملفات المضافة:</h2>
  <table id="kdmTable">
    <thead>
      <tr>
        <th>اسم الفيلم</th>
        <th>تاريخ البداية</th>
        <th>تاريخ النهاية</th>
        <th>الإجراءات</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById("kdmForm");
    const tableBody = document.querySelector("#kdmTable tbody");
    const kdmIndexInput = document.getElementById("kdmIndex");
    const movieNameInput = document.getElementById("movieName");
    const startDateInput = document.getElementById("startDate");
    const endDateInput = document.getElementById("endDate");
    const submitBtn = form.querySelector("button[type='submit']");

    let kdmList = [];

    // تحميل البيانات من الخادم عند بداية الصفحة
    async function loadKdmList() {
      try {
        const res = await fetch("/get-kdms");
        if (!res.ok) throw new Error("فشل تحميل البيانات");
        kdmList = await res.json();
        renderTable();
      } catch (err) {
        alert(err.message);
      }
    }

    function renderTable() {
      tableBody.innerHTML = "";
      kdmList.forEach((kdm, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${kdm.movieName}</td>
          <td>${kdm.startDate}</td>
          <td>${kdm.endDate}</td>
          <td>
            <button class="btn-edit" data-index="${index}">تعديل</button>
            <button class="btn-delete" data-index="${index}">حذف</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    // إضافة أو تعديل KDM
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const movieName = movieNameInput.value.trim();
      const startDate = startDateInput.value;
      const endDate = endDateInput.value;
      const index = parseInt(kdmIndexInput.value, 10);

      const kdm = { movieName, startDate, endDate };

      try {
        let url = "/add-kdm";
        let method = "POST";

        if (index >= 0) {
          url = `/edit-kdm/${index}`;
          method = "PUT";
        }

        const res = await fetch(url, {
          method,
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(kdm),
        });

        if (!res.ok) throw new Error("حدث خطأ أثناء الحفظ");

        // تحديث القائمة محليًا وإعادة تحميلها من الخادم
        await loadKdmList();

        form.reset();
        kdmIndexInput.value = -1;
        submitBtn.textContent = "إضافة KDM";
      } catch (err) {
        alert(err.message);
      }
    });

    // التعامل مع أزرار التعديل والحذف
    tableBody.addEventListener("click", async (e) => {
      if (e.target.classList.contains("btn-edit")) {
        const index = e.target.dataset.index;
        const kdm = kdmList[index];
        movieNameInput.value = kdm.movieName;
        startDateInput.value = kdm.startDate;
        endDateInput.value = kdm.endDate;
        kdmIndexInput.value = index;
        submitBtn.textContent = "تحديث KDM";
      } else if (e.target.classList.contains("btn-delete")) {
        if (!confirm("هل أنت متأكد من حذف هذا الملف؟")) return;
        const index = e.target.dataset.index;

        try {
          const res = await fetch(`/delete-kdm/${index}`, { method: "DELETE" });
          if (!res.ok) throw new Error("حدث خطأ أثناء الحذف");
          await loadKdmList();
        } catch (err) {
          alert(err.message);
        }
      }
    });

    // تحميل البيانات عند بداية الصفحة
    loadKdmList();
  </script>

</body>
</html>
