<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KDM Iraqi Cinema</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #00c3ff;
    }

    form {
      display: flex;
      flex-direction: column;
      background-color: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      gap: 10px;
    }

    input, button {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }

    input {
      background-color: #2c2c2c;
      color: #fff;
    }

    input::placeholder {
      color: #999;
    }

    button {
      background-color: #00c3ff;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0099cc;
    }

    .kdm-list {
      margin-top: 40px;
      max-width: 700px;
      margin-inline: auto;
    }

    .kdm-item {
      background-color: #222;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.3s ease;
    }

    .kdm-item.red {
      background-color: #4a1a1a;
      border-left: 4px solid #ff4c4c;
    }

    .actions button {
      margin-inline: 5px;
      padding: 8px 12px;
      font-size: 14px;
      background-color: #444;
    }

    .actions button:hover {
      background-color: #666;
    }

    .kdm-name {
      font-weight: bold;
      font-size: 18px;
    }

    .kdm-time {
      font-size: 14px;
      color: #ccc;
    }

  </style>
</head>
<body>

  <h1>إدارة مفاتيح KDM - السينما العراقية</h1>

  <form id="kdmForm">
    <input type="text" id="name" placeholder="اسم الفيلم أو المفتاح" required />
    <input type="datetime-local" id="startTime" placeholder="تاريخ ووقت البداية" required />
    <input type="datetime-local" id="endTime" placeholder="تاريخ ووقت الانتهاء" required />
    <button type="submit">إضافة المفتاح</button>
  </form>

  <div class="kdm-list" id="kdmList"></div>

  <script>
    const apiUrl = "https://kdm-iraqi-cinema.onrender.com/kdms";
    const form = document.getElementById("kdmForm");
    const nameInput = document.getElementById("name");
    const startTimeInput = document.getElementById("startTime");
    const endTimeInput = document.getElementById("endTime");
    const kdmList = document.getElementById("kdmList");

    let editingId = null;

    async function fetchKDMs() {
      const res = await fetch(apiUrl);
      const kdms = await res.json();
      kdmList.innerHTML = "";
      const now = new Date();

      kdms.forEach(kdm => {
        const end = new Date(kdm.endTime);
        const daysLeft = (end - now) / (1000 * 60 * 60 * 24);
        const isRed = daysLeft <= 5;

        const div = document.createElement("div");
        div.className = "kdm-item" + (isRed ? " red" : "");
        div.innerHTML = `
          <div>
            <div class="kdm-name">${kdm.name}</div>
            <div class="kdm-time">من: ${new Date(kdm.startTime).toLocaleString()} <br/>إلى: ${new Date(kdm.endTime).toLocaleString()}</div>
          </div>
          <div class="actions">
            <button onclick="editKDM('${kdm._id}', '${kdm.name}', '${kdm.startTime}', '${kdm.endTime}')">تعديل</button>
            <button onclick="deleteKDM('${kdm._id}')">حذف</button>
          </div>
        `;
        kdmList.appendChild(div);
      });
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const kdm = {
        name: nameInput.value,
        startTime: startTimeInput.value,
        endTime: endTimeInput.value
      };

      if (editingId) {
        await fetch(`${apiUrl}/${editingId}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(kdm)
        });
        editingId = null;
      } else {
        await fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(kdm)
        });
      }

      form.reset();
      fetchKDMs();
    });

    async function deleteKDM(id) {
      await fetch(`${apiUrl}/${id}`, { method: "DELETE" });
      fetchKDMs();
    }

    function editKDM(id, name, start, end) {
      editingId = id;
      nameInput.value = name;
      startTimeInput.value = start.slice(0, 16);
      endTimeInput.value = end.slice(0, 16);
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    fetchKDMs();
  </script>
</body>
</html>
