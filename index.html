<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>إدارة KDM - تسجيل الدخول</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    #container {
      background: #222;
      padding: 20px;
      margin-top: 30px;
      border-radius: 8px;
      width: 360px;
      box-shadow: 0 0 10px #000;
    }
    h2 {
      margin-top: 0;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }
    input {
      background: #333;
      color: #eee;
    }
    button {
      background: #0b84ff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #005ecb;
    }
    .link {
      color: #0b84ff;
      text-align: center;
      cursor: pointer;
      margin-top: 10px;
      user-select: none;
    }
    .error {
      color: #ff4444;
      text-align: center;
      margin-top: 10px;
    }
    .success {
      color: #44ff44;
      text-align: center;
      margin-top: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #333;
    }
    .btn-edit, .btn-delete {
      background: #0b84ff;
      color: white;
      border: none;
      padding: 5px 10px;
      margin: 2px;
      cursor: pointer;
      border-radius: 4px;
    }
    .btn-delete {
      background: #d11a2a;
    }
    #logoutBtn {
      margin-top: 10px;
      background: #d11a2a;
    }
    #kdmForm input {
      margin-bottom: 10px;
    }
    #kdmForm label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div id="container">

    <!-- تسجيل الدخول -->
    <div id="loginDiv">
      <h2>تسجيل الدخول</h2>
      <input id="loginUsername" type="text" placeholder="اسم المستخدم" />
      <input id="loginPassword" type="password" placeholder="كلمة المرور" />
      <button id="loginBtn">دخول</button>
      <div class="link" id="showSignup">إنشاء حساب جديد</div>
      <div id="loginMsg" class="error"></div>
    </div>

    <!-- إنشاء حساب -->
    <div id="signupDiv" style="display:none;">
      <h2>إنشاء حساب جديد</h2>
      <input id="signupUsername" type="text" placeholder="اسم المستخدم" />
      <input id="signupPassword" type="password" placeholder="كلمة المرور" />
      <button id="signupBtn">إنشاء</button>
      <div class="link" id="showLogin">العودة لتسجيل الدخول</div>
      <div id="signupMsg" class="error"></div>
    </div>

    <!-- إدارة KDM -->
    <div id="kdmDiv" style="display:none;">
      <h2>إدارة KDM</h2>

      <form id="kdmForm">
        <input type="hidden" id="kdmId" />
        <label>اسم الفيلم:</label>
        <input type="text" id="movieName" required />
        <label>تاريخ البداية:</label>
        <input type="date" id="startDate" required />
        <label>تاريخ النهاية:</label>
        <input type="date" id="endDate" required />
        <button type="submit" id="saveBtn">إضافة KDM</button>
      </form>

      <table>
        <thead>
