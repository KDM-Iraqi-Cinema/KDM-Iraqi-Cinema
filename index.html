<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إدارة KDM - السينما العراقية</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Arial', sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ffff;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
    }

    input, button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    input {
      background-color: #2a2a2a;
      color: #fff;
    }

    input::placeholder {
      color: #888;
    }

    button {
      background-color: #00bcd4;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0097a7;
    }

    .kdm {
      background-color: #1f1f1f;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border-left: 5px solid #00bcd4;
    }

    .kdm.expiring {
      border-left-color: red;
      background-color: #2a1212;
    }

    .kdm-actions {
      margin-top: 10px;
    }

    .error {
      color: red;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<h1>نظام إدارة مفاتيح KDM</h1>

<form id="kdmForm">
  <input type="text" id="movieName" placeholder="اسم الفيلم" required />
  <input type="datetime-local" id="startTime" placeholder="تاريخ ووقت البدء" required />
  <input type="datetime-local" id="endTime" placeholder="تاريخ ووقت الانتهاء" required />
  <button type="submit">➕ إضافة المفتاح</button>
</form>

<div id="kdmList"></div>

<script>
  const apiUrl = 'https://kdm-iraqi-cinema.onrender.com/kdms';
  const kdmForm = document.getElementById('kdmForm');
  const kdmList = document.getElementById('kdmList');

  // تحميل البيانات عند التشغيل
  fetchKDMs();

  // إضافة KDM جديد
  kdmForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const movieName = document.getElementById('movieName').value.trim();
    const startTime = document.getElementById('startTime').value;
    const endTime = document.getElementById('endTime').value;

    if (!movieName || !startTime || !endTime) {
      alert('يرجى ملء جميع الحقول');
      return;
    }

    try {
      const res = await fetch(apiUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ movieName, startTime, endTime }),
      });

      if (!res.ok) throw new Error(`فشل في الإضافة - ${res.statusText}`);

      // إعادة التحميل
      kdmForm.reset();
      fetchKDMs();
    } catch (err) {
      alert(`حدث خطأ أثناء الإضافة: ${err.message}`);
    }
  });

  // تحميل وعرض قائمة المفاتيح
  async function fetchKDMs() {
    try {
      const res = await fetch(apiUrl);
      if (!res.ok) throw new Error(`فشل التحميل: ${res.statusText}`);
      const kdms = await res.json();
      renderKDMs(kdms);
    } catch (err) {
      kdmList.innerHTML = `<p class="error">حدث خطأ أثناء تحميل المفاتيح: ${err.message}</p>`;
    }
  }

  // عرض المفاتيح
  function renderKDMs(kdms) {
    kdmList.innerHTML = '';
    if (!Array.isArray(kdms) || kdms.length === 0) {
      kdmList.innerHTML = '<p>لا توجد مفاتيح حالياً.</p>';
      return;
    }

    kdms.forEach(kdm => {
      const div = document.createElement('div');
      const endDate = new Date(kdm.endTime);
      const now = new Date();
      const daysLeft = (endDate - now) / (1000 * 60 * 60 * 24);
      const isExpiring = daysLeft <= 5;

      div.className = `kdm ${isExpiring ? 'expiring' : ''}`;
      div.innerHTML = `
        🎬 <strong>${kdm.movieName}</strong><br/>
        ⏱️ من: ${new Date(kdm.startTime).toLocaleString()}<br/>
        🛑 إلى: ${new Date(kdm.endTime).toLocaleString()}
      `;
      kdmList.appendChild(div);
    });
  }
</script>

</body>
</html>
