<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إدارة KDM</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Arial', sans-serif;
      direction: rtl;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
    }
    input {
      width: 100%;
    }
    button {
      background-color: #1e88e5;
      color: white;
      cursor: pointer;
    }
    .kdm-entry {
      background-color: #1f1f1f;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
    }
    .kdm-entry.expiring {
      background-color: #b71c1c;
    }
    .kdm-entry button {
      margin-right: 10px;
      background-color: #d32f2f;
    }
    .edit-button {
      background-color: #fbc02d;
    }
  </style>
</head>
<body>
  <h1>نظام إدارة مفاتيح KDM</h1>
  <form id="kdmForm">
    <input type="text" id="movieName" placeholder="اسم الفيلم" required />
    <input type="datetime-local" id="startTime" required />
    <input type="datetime-local" id="endTime" required />
    <button type="submit">إضافة KDM</button>
  </form>

  <div id="kdmList"></div>

  <script>
    const form = document.getElementById("kdmForm");
    const kdmList = document.getElementById("kdmList");
    let editIndex = -1;

    function loadKDMs() {
      const kdms = JSON.parse(localStorage.getItem("kdms") || "[]");
      kdmList.innerHTML = "";
      kdms.forEach((kdm, index) => {
        const end = new Date(kdm.endTime);
        const today = new Date();
        const diffDays = Math.floor((end - today) / (1000 * 60 * 60 * 24));
        const isExpiring = diffDays <= 5;

        const div = document.createElement("div");
        div.className = "kdm-entry";
        if (isExpiring) div.classList.add("expiring");

        div.innerHTML = \`
          <strong>\${kdm.movieName}</strong><br/>
          من: \${kdm.startTime}<br/>
          إلى: \${kdm.endTime}<br/>
          <button onclick="editKDM(\${index})" class="edit-button">تعديل</button>
          <button onclick="deleteKDM(\${index})">حذف</button>
        \`;
        kdmList.appendChild(div);
      });
    }

    function deleteKDM(index) {
      const kdms = JSON.parse(localStorage.getItem("kdms") || "[]");
      kdms.splice(index, 1);
      localStorage.setItem("kdms", JSON.stringify(kdms));
      loadKDMs();
    }

    function editKDM(index) {
      const kdms = JSON.parse(localStorage.getItem("kdms") || "[]");
      const kdm = kdms[index];
      document.getElementById("movieName").value = kdm.movieName;
      document.getElementById("startTime").value = kdm.startTime;
      document.getElementById("endTime").value = kdm.endTime;
      editIndex = index;
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const movieName = document.getElementById("movieName").value;
      const startTime = document.getElementById("startTime").value;
      const endTime = document.getElementById("endTime").value;

      const kdms = JSON.parse(localStorage.getItem("kdms") || "[]");

      if (editIndex >= 0) {
        kdms[editIndex] = { movieName, startTime, endTime };
        editIndex = -1;
      } else {
        kdms.push({ movieName, startTime, endTime });
      }

      localStorage.setItem("kdms", JSON.stringify(kdms));
      form.reset();
      loadKDMs();
    });

    loadKDMs();
  </script>
</body>
</html>
