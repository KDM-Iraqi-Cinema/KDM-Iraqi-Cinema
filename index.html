<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نظام إدارة KDM</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }

    h1 {
      text-align: center;
      color: #00bcd4;
    }

    form {
      max-width: 500px;
      margin: auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00000055;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    input {
      background-color: #2c2c2c;
      color: white;
    }

    button {
      background-color: #00bcd4;
      color: white;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0097a7;
    }

    .kdm-entry {
      background-color: #1f1f1f;
      margin: 15px auto;
      padding: 15px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 5px #00000055;
    }

    .kdm-entry.expiring {
      background-color: #b71c1c;
    }

    .kdm-entry strong {
      color: #ffc107;
    }

    .action-buttons {
      margin-top: 10px;
    }

    .action-buttons button {
      width: auto;
      margin-left: 10px;
      background-color: #d32f2f;
    }

    .action-buttons .edit-button {
      background-color: #fbc02d;
      color: black;
    }
  </style>
</head>
<body>

  <h1>نظام إدارة مفاتيح KDM</h1>

  <form id="kdmForm">
    <input type="text" id="movieName" placeholder="اسم الفيلم" required />
    <input type="datetime-local" id="startTime" required />
    <input type="datetime-local" id="endTime" required />
    <button type="submit">إضافة KDM</button>
  </form>

  <div id="kdmList"></div>

  <script>
    const apiUrl = "https://kdm-iraqi-cinema.onrender.com/kdms";

    const form = document.getElementById("kdmForm");
    const kdmList = document.getElementById("kdmList");
    let editId = null;

    function loadKDMs() {
      fetch(apiUrl)
        .then(res => res.json())
        .then(kdms => {
          kdmList.innerHTML = "";
          kdms.forEach(kdm => {
            const end = new Date(kdm.endTime);
            const now = new Date();
            const diffDays = Math.floor((end - now) / (1000 * 60 * 60 * 24));
            const isExpiring = diffDays <= 5;

            const div = document.createElement("div");
            div.className = "kdm-entry" + (isExpiring ? " expiring" : "");

            div.innerHTML = `
              <strong>الفيلم:</strong> ${kdm.movieName}<br/>
              <strong>من:</strong> ${new Date(kdm.startTime).toLocaleString()}<br/>
              <strong>إلى:</strong> ${new Date(kdm.endTime).toLocaleString()}<br/>
              <div class="action-buttons">
                <button class="edit-button" onclick="editKDM('${kdm._id}', '${kdm.movieName}', '${kdm.startTime}', '${kdm.endTime}')">تعديل</button>
                <button onclick="deleteKDM('${kdm._id}')">حذف</button>
              </div>
            `;
            kdmList.appendChild(div);
          });
        });
    }

    function editKDM(id, name, start, end) {
      document.getElementById("movieName").value = name;
      document.getElementById("startTime").value = start;
      document.getElementById("endTime").value = end;
      editId = id;
      window.scrollTo(0, 0);
    }

    function deleteKDM(id) {
      fetch(`${apiUrl}/${id}`, { method: "DELETE" })
        .then(() => loadKDMs());
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const movieName = document.getElementById("movieName").value.trim();
      const startTime = document.getElementById("startTime").value;
      const endTime = document.getElementById("endTime").value;

      const data = { movieName, startTime, endTime };

      if (editId) {
        fetch(`${apiUrl}/${editId}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        }).then(() => {
          form.reset();
          editId = null;
          loadKDMs();
        });
      } else {
        fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        }).then(() => {
          form.reset();
          loadKDMs();
        });
      }
    });

    loadKDMs();
  </script>

</body>
</html>
