<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>KDM Iraqi Cinema</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00c3ff;
      margin-bottom: 30px;
    }

    form {
      max-width: 500px;
      margin: auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-size: 14px;
      margin-bottom: 5px;
      color: #ccc;
    }

    input, button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    input {
      background-color: #2e2e2e;
      color: #fff;
    }

    input:focus {
      outline: 2px solid #00c3ff;
    }

    button {
      background-color: #00c3ff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0095c9;
    }

    .kdm-list {
      margin-top: 40px;
      max-width: 700px;
      margin-inline: auto;
    }

    .kdm-item {
      background: #222;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      transition: 0.3s;
    }

    .kdm-item.red {
      background-color: #4a1a1a;
      border-right: 5px solid red;
    }

    .kdm-name {
      font-weight: bold;
      font-size: 18px;
    }

    .kdm-time {
      font-size: 14px;
      color: #bbb;
      margin-top: 5px;
    }

    .actions button {
      background-color: #444;
      margin: 3px;
      font-size: 14px;
      padding: 6px 10px;
    }

    .actions button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

  <h1>إدارة مفاتيح KDM - السينما العراقية</h1>

  <form id="kdmForm">
    <div>
      <label for="name">اسم الفيلم أو المفتاح:</label>
      <input type="text" id="name" required placeholder="مثلاً: Fast X أو Avatar 2" />
    </div>

    <div>
      <label for="startTime">تاريخ ووقت البداية:</label>
      <input type="datetime-local" id="startTime" required title="حدد وقت بداية صلاحية المفتاح" />
    </div>

    <div>
      <label for="endTime">تاريخ ووقت الانتهاء:</label>
      <input type="datetime-local" id="endTime" required title="حدد وقت انتهاء صلاحية المفتاح" />
    </div>

    <button type="submit">حفظ المفتاح</button>
  </form>

  <div class="kdm-list" id="kdmList"></div>

  <script>
    const apiUrl = "https://kdm-iraqi-cinema.onrender.com/kdms";
    const form = document.getElementById("kdmForm");
    const nameInput = document.getElementById("name");
    const startTimeInput = document.getElementById("startTime");
    const endTimeInput = document.getElementById("endTime");
    const kdmList = document.getElementById("kdmList");

    let editingId = null;

    async function fetchKDMs() {
      try {
        const res = await fetch(apiUrl);
        const kdms = await res.json();
        kdmList.innerHTML = "";
        const now = new Date();

        kdms.forEach(kdm => {
          const end = new Date(kdm.endTime);
          const daysLeft = (end - now) / (1000 * 60 * 60 * 24);
          const isRed = daysLeft <= 5;

          const div = document.createElement("div");
          div.className = "kdm-item" + (isRed ? " red" : "");
          div.innerHTML = `
            <div>
              <div class="kdm-name">${kdm.name}</div>
              <div class="kdm-time">من: ${new Date(kdm.startTime).toLocaleString()}<br>إلى: ${new Date(kdm.endTime).toLocaleString()}</div>
            </div>
            <div class="actions">
              <button onclick="editKDM('${kdm._id}', '${kdm.name.replace(/'/g, "\\'")}', '${kdm.startTime}', '${kdm.endTime}')">تعديل</button>
              <button onclick="deleteKDM('${kdm._id}')">حذف</button>
            </div>
          `;
          kdmList.appendChild(div);
        });
      } catch (error) {
        console.error("فشل في تحميل البيانات:", error);
        kdmList.innerHTML = "<p>حدث خطأ أثناء تحميل المفاتيح.</p>";
      }
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const kdm = {
        name: nameInput.value,
        startTime: startTimeInput.value,
        endTime: endTimeInput.value
      };

      try {
        if (editingId) {
          await fetch(`${apiUrl}/${editingId}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(kdm)
          });
          editingId = null;
        } else {
          await fetch(apiUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(kdm)
          });
        }

        form.reset();
        fetchKDMs();
      } catch (err) {
        alert("فشل في إرسال البيانات إلى السيرفر");
        console.error(err);
      }
    });

    async function deleteKDM(id) {
      await fetch(`${apiUrl}/${id}`, { method: "DELETE" });
      fetchKDMs();
    }

    function editKDM(id, name, start, end) {
      editingId = id;
      nameInput.value = name;
      startTimeInput.value = start.slice(0, 16);
      endTimeInput.value = end.slice(0, 16);
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    fetchKDMs();
  </script>
</body>
</html>
